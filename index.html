<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solix.cc | AI Assistant</title>
    <style>
        :root {
            --primary-color: #ffd100; --secondary-color: #f1f3f4; --bot-message-bg: #ffffff;
            --user-message-bg: #fff8e1; --font-color: #172b4d; --font-color-light: #6b778c;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --border-radius-lg: 16px; --border-radius-sm: 8px;
        }
        html, body {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            font-family: var(--font-family); background: var(--secondary-color);
            box-sizing: border-box; overflow: hidden;
        }
        #chatbot-container {
            /* Fullscreen default, responsive to any viewport */
            width: 100vw; height: 100vh;
            min-height: 100svh; /* Uses small viewport height unit for mobile covered areas */
            display: flex; flex-direction: column; overflow: hidden;
            background-color: var(--secondary-color);
        }
        @media (min-width: 768px) {
            body {
                display: flex; justify-content: center; align-items: center;
                width: 100vw; height: 100vh; padding: 0;
            }
            #chatbot-container {
                max-width: 480px; width: 100vw;
                height: 96vh; max-height: 800px;
                border-radius: var(--border-radius-lg);
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            }
        }
        #chat-header {
            background-color: var(--primary-color); color: var(--font-color);
            padding: 16px 20px; display: flex; align-items: center; gap: 12px; flex-shrink: 0;
        }
        #header-avatar {
            width: 40px; height: 40px; border-radius: 50%; background-color: rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 20px;
        }
        #chat-header h3 { margin: 0; font-size: 18px; font-weight: 600; }
        #chat-messages {
            flex-grow: 1; padding: 20px; overflow-y: auto; min-height: 0; height: 100%;
            /* Scroll only within messages pane, never outer page */
            background: var(--secondary-color);
        }
        .message-wrapper { display: flex; margin-bottom: 20px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .bot-message-wrapper { justify-content: flex-start; }
        .user-message-wrapper { justify-content: flex-end; }
        .bot-avatar {
            width: 32px; height: 32px; border-radius: 50%; background-color: var(--primary-color);
            color: var(--font-color); display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 16px; margin-right: 12px; flex-shrink: 0;
        }
        .message-content {
            padding: 12px 16px; border-radius: var(--border-radius-lg);
            line-height: 1.5; word-wrap: break-word; max-width: 100%;
            box-sizing: border-box;
        }
        .message-container { display: flex; flex-direction: column; max-width: calc(100% - 44px); }
        .bot-message-wrapper .message-container { align-items: flex-start; }
        .user-message-wrapper .message-container { align-items: flex-end; max-width: 85%; }
        .bot-message-content { background-color: var(--bot-message-bg); color: var(--font-color); border-bottom-left-radius: var(--border-radius-sm); }
        .user-message-content { background-color: var(--user-message-bg); color: var(--font-color); border-bottom-right-radius: var(--border-radius-sm); }
        .message-time { font-size: 11px; color: var(--font-color-light); margin-top: 6px; padding: 0 5px; }
        .typing-indicator span {
            height: 8px; width: 8px; margin: 0 2px; background-color: #b0b8c8; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both;
        }
        @keyframes bounce { 0%,80%,100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        #chat-input-container {
            border-top: 1px solid #dde1e6; padding: 15px 20px;
            background-color: white; flex-shrink: 0;
            position: sticky; bottom: 0; z-index: 10;
        }
        #chat-input-form {
            display: flex; align-items: center; gap: 10px; width: 100%;
        }
        #user-input {
            flex-grow: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 18px;
            font-size: 14px; outline: none; transition: border-color 0.2s; background: #fff; min-width: 0;
            width: 1px; /* Ensures input shrinks well on mobile */
        }
        #send-btn {
            background-color: var(--primary-color); color: var(--font-color); border: none;
            border-radius: 50%; width: 40px; height: 40px; font-size: 18px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: background-color 0.2s; flex-shrink: 0;
        }
        .suggestion-chips, .language-switcher { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
        .chip {
            background-color: #fff8e1; color: var(--font-color); padding: 6px 12px;
            border-radius: 16px; font-size: 13px; cursor: pointer; border: 1px solid transparent; transition: all 0.2s;
        }
        .lang-chip { background-color: transparent; color: var(--font-color-light); font-size: 12px; border: 1px solid #dde1e6; padding: 4px 10px; }

        /* Small mobile tweaks */
        @media (max-width: 480px) {
            #chatbot-container {
                border-radius: 0 !important;
                max-width: 100vw !important; min-width: 0;
                max-height: 100dvh !important; min-height: 100dvh;
                height: 100dvh; width: 100vw;
                box-shadow: none;
            }
            #chat-header, #chat-input-container {
                padding-left: 10px; padding-right: 10px;
            }
            #chat-messages {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <div id="chat-header"><div id="header-avatar">S</div><h3 id="chat-title">Solix AI Assistant</h3></div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <form id="chat-input-form">
                <input type="text" id="user-input" autocomplete="off"><button type="submit" id="send-btn">âž¤</button>
            </form>
        </div>
    </div>

</body>
</html>
