<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solix.cc | Digital Assistant</title>
    <style>
        :root {
            --primary-color: #ffd100;
            --secondary-color: #f4f5f7;
            --bot-message-bg: #ffffff;
            --user-message-bg: #fff8e1;
            --font-color: #172b4d;
            --font-color-light: #6b778c;
            --border-radius-lg: 16px;
            --border-radius-sm: 8px;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: #f8f9fa;
        }

        /* Chat Opener Button */
        #chatbot-opener {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary-color);
            color: var(--font-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 999;
        }

        #chatbot-opener svg {
            width: 32px;
            height: 32px;
        }

        #chatbot-opener:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        /* Chatbot Container */
        #chatbot-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 380px;
            max-width: 90vw;
            height: 75vh;
            max-height: 650px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform-origin: bottom right;
            transform: scale(0);
            opacity: 0;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s ease;
            z-index: 1000;
        }

        #chatbot-container.open {
            transform: scale(1);
            opacity: 1;
        }

        /* Header */
        #chat-header {
            background-color: var(--primary-color);
            color: var(--font-color);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
            gap: 12px;
            cursor: grab; /* ADDED: Indicates the header is draggable */
        }

        #header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

        #chat-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        #close-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--font-color);
            font-size: 24px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        #close-btn:hover {
            opacity: 1;
        }

        /* Messages Area */
        #chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .message-wrapper {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message-wrapper {
            justify-content: flex-start;
        }

        .user-message-wrapper {
            justify-content: flex-end;
        }

        .bot-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--font-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: var(--border-radius-lg);
            line-height: 1.5;
            word-wrap: break-word;
            max-width: 100%;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            max-width: calc(100% - 44px); /* Account for avatar and margin */
        }
        
        .bot-message-wrapper .message-container {
            align-items: flex-start;
        }
        
        .user-message-wrapper .message-container {
            align-items: flex-end;
            max-width: 85%;
        }

        .bot-message-content {
            background-color: var(--bot-message-bg);
            color: var(--font-color);
            border-bottom-left-radius: var(--border-radius-sm);
        }

        .user-message-content {
            background-color: var(--user-message-bg);
            color: var(--font-color);
            border-bottom-right-radius: var(--border-radius-sm);
        }

        .message-time {
            font-size: 11px;
            color: var(--font-color-light);
            margin-top: 6px;
            padding: 0 5px;
        }

        /* Typing Indicator */
        .typing-indicator span {
            height: 8px; width: 8px; margin: 0 2px;
            background-color: #b0b8c8; border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        /* Input Area */
        #chat-input-container {
            border-top: 1px solid #dde1e6;
            padding: 15px 20px;
            background-color: white;
        }

        #chat-input-form {
            display: flex; align-items: center;
        }
        
        #user-input {
            flex-grow: 1; border: 1px solid #ccc;
            border-radius: 20px; padding: 10px 18px;
            font-size: 14px; margin-right: 10px;
            outline: none; transition: border-color 0.2s;
        }
        #user-input:focus { border-color: var(--primary-color); }

        #send-btn {
            background-color: var(--primary-color); color: var(--font-color);
            border: none; border-radius: 50%;
            width: 40px; height: 40px; font-size: 18px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: background-color 0.2s; flex-shrink: 0;
        }
        #send-btn:hover { background-color: #e6b800; }

        /* Suggestion Chips */
        .suggestion-chips {
            display: flex; flex-wrap: wrap;
            gap: 8px; margin-top: 12px;
        }
        .chip {
            background-color: #fff8e1; color: var(--font-color);
            padding: 6px 12px; border-radius: 16px; font-size: 13px;
            cursor: pointer; border: 1px solid transparent;
            transition: all 0.2s;
        }
        .chip:hover { border-color: var(--primary-color); background-color: #ffefb8; }
    </style>
</head>
<body>

    <div style="padding: 40px; text-align: center;">
        <h1>Welcome to Solix.cc</h1>
        <p>This is where the main content of the freelancer website goes.</p>
    </div>

    <div id="chatbot-opener">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#172b4d" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/></svg>
    </div>

    <div id="chatbot-container">
        <div id="chat-header">
            <div id="header-avatar">S</div>
            <h3>Solix Digital Assistant</h3>
            <button id="close-btn">&times;</button>
        </div>
        <div id="chat-messages">
            </div>
        <div id="chat-input-container">
            <form id="chat-input-form">
                <input type="text" id="user-input" placeholder="Ask about services, experience..." autocomplete="off">
                <button type="submit" id="send-btn">&#10148;</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const chatbotOpener = document.getElementById('chatbot-opener');
            const chatbotContainer = document.getElementById('chatbot-container');
            const closeBtn = document.getElementById('close-btn');
            const chatInputForm = document.getElementById('chat-input-form');
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');
            const chatHeader = document.getElementById('chat-header'); // ADDED for dragging

            let conversationStarted = false;

            // --- Event Listeners ---
            chatbotOpener.addEventListener('click', toggleChatbot);
            closeBtn.addEventListener('click', toggleChatbot);

            chatInputForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const messageText = userInput.value.trim();
                if (messageText) {
                    appendMessage(messageText, 'user');
                    userInput.value = '';
                    handleBotResponse(messageText);
                }
            });

            // --- Core Functions ---
            function toggleChatbot() {
                chatbotContainer.classList.toggle('open');
                if (chatbotContainer.classList.contains('open') && !conversationStarted) {
                    startConversation();
                    conversationStarted = true;
                }
            }

            function startConversation() {
                const welcomeMessage = {
                    text: "Welcome to Solix.cc! I'm the digital assistant for Coen Zweers, an energetic and results-driven IT specialist. How can I help you today?",
                    chips: ["What services does Solix offer?", "Tell me about Coen's experience", "How do I get in touch?"]
                };
                appendMessage(welcomeMessage.text, 'bot', welcomeMessage.chips);
            }

            function handleBotResponse(userText) {
                showTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    const botResponse = getBotResponse(userText);
                    appendMessage(botResponse.text, 'bot', botResponse.chips);
                }, 1200); // Simulate bot "thinking" time
            }
            
            // --- START: Draggable Chatbot Logic ---
            let isDragging = false;
            let offsetX, offsetY;

            const dragStart = (e) => {
                isDragging = true;
                chatHeader.style.cursor = 'grabbing';
                document.body.style.userSelect = 'none';

                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                
                // Switch from bottom/right positioning to top/left for dragging
                const rect = chatbotContainer.getBoundingClientRect();
                if (!chatbotContainer.style.top) {
                    chatbotContainer.style.top = `${rect.top}px`;
                    chatbotContainer.style.left = `${rect.left}px`;
                    chatbotContainer.style.right = '';
                    chatbotContainer.style.bottom = '';
                }

                offsetX = clientX - chatbotContainer.offsetLeft;
                offsetY = clientY - chatbotContainer.offsetTop;

                document.addEventListener('mousemove', dragging);
                document.addEventListener('mouseup', dragEnd);
                document.addEventListener('touchmove', dragging, { passive: false });
                document.addEventListener('touchend', dragEnd);
            };

            const dragging = (e) => {
                if (!isDragging) return;
                e.preventDefault();

                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                
                let newLeft = clientX - offsetX;
                let newTop = clientY - offsetY;

                // Keep the chatbot within the viewport
                const containerWidth = chatbotContainer.offsetWidth;
                const containerHeight = chatbotContainer.offsetHeight;
                newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - containerWidth));
                newTop = Math.max(0, Math.min(newTop, window.innerHeight - containerHeight));

                chatbotContainer.style.left = `${newLeft}px`;
                chatbotContainer.style.top = `${newTop}px`;
            };

            const dragEnd = () => {
                isDragging = false;
                chatHeader.style.cursor = 'grab';
                document.body.style.userSelect = '';

                document.removeEventListener('mousemove', dragging);
                document.removeEventListener('mouseup', dragEnd);
                document.removeEventListener('touchmove', dragging);
                document.removeEventListener('touchend', dragEnd);
            };

            chatHeader.addEventListener('mousedown', dragStart);
            chatHeader.addEventListener('touchstart', dragStart, { passive: false });
            // --- END: Draggable Chatbot Logic ---


            // --- DOM Manipulation ---
            function appendMessage(text, sender, chips = []) {
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `message-wrapper ${sender}-message-wrapper`;

                let avatarHtml = '';
                if (sender === 'bot') {
                    avatarHtml = '<div class="bot-avatar">S</div>';
                }

                const messageContainer = document.createElement('div');
                messageContainer.className = 'message-container';

                const messageContent = document.createElement('div');
                messageContent.className = `message-content ${sender}-message-content`;
                messageContent.innerHTML = text; // Use innerHTML to render HTML tags like <br> and <a>

                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                messageTime.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                messageContainer.appendChild(messageContent);
                
                // Add suggestion chips if any
                if (chips.length > 0) {
                    const chipsContainer = document.createElement('div');
                    chipsContainer.className = 'suggestion-chips';
                    chips.forEach(chipText => {
                        const chip = document.createElement('div');
                        chip.className = 'chip';
                        chip.textContent = chipText;
                        chip.onclick = () => {
                            // Visually disable chips after one is clicked
                            chipsContainer.querySelectorAll('.chip').forEach(c => c.style.pointerEvents = 'none');
                            chip.style.backgroundColor = 'var(--primary-color)';
                            chip.style.color = 'var(--font-color)';
                            appendMessage(chipText, 'user');
                            handleBotResponse(chipText);
                        };
                        chipsContainer.appendChild(chip);
                    });
                    messageContainer.appendChild(chipsContainer);
                }

                messageContainer.appendChild(messageTime);
                messageWrapper.innerHTML = avatarHtml;
                messageWrapper.appendChild(messageContainer);
                chatMessages.appendChild(messageWrapper);
                scrollToBottom();
            }

            function showTypingIndicator() {
                const indicatorHtml = `
                    <div class="message-wrapper bot-message-wrapper" id="typing-indicator">
                        <div class="bot-avatar">S</div>
                        <div class="message-container">
                            <div class="message-content bot-message-content">
                                <div class="typing-indicator"><span></span><span></span><span></span></div>
                            </div>
                        </div>
                    </div>`;
                chatMessages.insertAdjacentHTML('beforeend', indicatorHtml);
                scrollToBottom();
            }

            function removeTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
            }

            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // --- THE CHATBOT BRAIN ---
            function getBotResponse(userText) {
                const text = userText.toLowerCase();
                const calendlyLink = '<a href="https://calendly.com/coenzweers-solix/introduction" target="_blank">Book an Introduction Call</a>';
                const emailLink = '<a href="mailto:coenzweers@solix.cc">coenzweers@solix.cc</a>';

                // --- Define Intents ---
                const intents = [
                    // Contact & Availability
                    {
                        keywords: ['contact', 'email', 'book', 'call', 'available', 'touch'],
                        response: {
                            text: `Coen is currently available for new assignments. The most effective way to connect is to schedule a meeting directly or send an email.<br><br>🗓️ ${calendlyLink}<br>📧 ${emailLink}`,
                            chips: ["What are Solix's services?", "Thanks!"]
                        }
                    },
                    // About Solix
                    {
                        keywords: ['solix', 'company', 'about you'],
                        response: {
                            text: `Solix, found at www.solix.cc, is a freelance consulting company that partners with organizations to deliver hands-on expertise and measurable results. We focus on strategy, interim leadership, change management, and agile workshops.`,
                            chips: ["Tell me about the services", "What is Coen's experience?"]
                        }
                    },
                    // Services Overview
                    {
                        keywords: ['service', 'offer', 'what do you do', 'help with'],
                        response: {
                            text: `Solix provides flexible support in four key areas:<br>
                                🚀 Strategic Consultancy Projects<br>
                                👔 Interim Leadership Roles<br>
                                🔄 Change Management<br>
                                ⚡ Agile Transformation Workshops<br><br>
                                Which area interests you the most?`,
                            chips: ["Strategy", "Interim Leadership", "Change Management", "Workshops"]
                        }
                    },
                    // Experience Overview (Interactive)
                    {
                        keywords: ['experience', 'background', 'cv', 'resume', 'worked'],
                        response: {
                            text: `Coen has a rich background as a seasoned IT specialist. His experience spans high-level strategy and hands-on execution. To give you the most relevant info, what are you most interested in?<br>`,
                            chips: ["Leadership Roles", "Product Management", "Consulting (Accenture)"]
                        }
                    },
                    // Specific Experience Details
                    {
                        keywords: ['leadership'],
                        response: { text: `Coen has recently served as <strong>Head of Business Services (a.i.) at elipsLife</strong>, where he led a team of seven and managed a major international ERP system implementation. This demonstrates his capability to provide senior-level expertise and ensure business continuity.`, chips: ["Tell me about Sunrock", "How to contact Coen?"]}
                    },
                    {
                        keywords: ['product management', 'sunrock', 'product owner'],
                        response: { text: `As an <strong>IT Product Manager at Sunrock</strong>, Coen led the end-to-end creation of scalable digital products, including a customer portal that increased engagement and a design tool for PV systems. He is skilled in managing backlogs, market research, and working with tools like Figma and Jira.`, chips: ["What about his consulting work?", "What are his certifications?"]}
                    },
                    {
                        keywords: ['consulting', 'accenture'],
                        response: { text: `During his four years as a <strong>Strategy & Technology Consultant at Accenture</strong>, Coen delivered projects for major clients like Rabobank, ING, and Athlon. His work involved AI Monitoring, RPA, Blockchain, and developing e-commerce value propositions.`, chips: ["What are his specific skills?", "Book a call"]}
                    },
                    // Skills
                    {
                        keywords: ['skill', 'expertise', 'proficient'],
                        response: {
                            text: `Coen's core skills include: IT Project Management, Product Management, Agile & Scrum, Change Management, Robotic Process Automation (RPA), and IT Strategy. He is certified as an Advanced Product Owner (PSPO II), Advanced Scrum Master (PSM II), and SAFe Agilist.`,
                            chips: ["Tell me about his experience", "How do I get in touch?"]
                        }
                    },
                    // Greetings & Closings
                    {
                        keywords: ['hello', 'hi', 'hey'],
                        response: { text: "Hello there! How can I help you learn more about Solix and what Coen can offer?", chips: ["Services", "Experience", "Contact"] }
                    },
                    {
                        keywords: ['thanks', 'thank you', 'bye', 'ok'],
                        response: { text: "You're welcome! Feel free to ask if anything else comes to mind. Have a great day!", chips: [] }
                    },
                ];

                // --- Find Matching Intent ---
                for (const intent of intents) {
                    if (intent.keywords.some(keyword => text.includes(keyword))) {
                        return intent.response;
                    }
                }

                // Default Fallback Response
                return {
                    text: "I'm best at answering questions about Solix's services, Coen's experience, and how to get in touch. How about we start with one of those?",
                    chips: ["Services", "Experience", "Contact"]
                };
            }
        });
    </script>
</body>
</html>
