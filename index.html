<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Solix.cc | AI Assistant</title>
  <style>
    :root {
      --primary-color: #ffd100;
      --secondary-color: #f1f3f4;
      --bot-message-bg: #ffffff;
      --user-message-bg: #fff8e1;
      --font-color: #172b4d;
      --font-color-light: #6b778c;
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    html, body {
      width: 100vw;
      height: 100%;
      min-height: 100dvh;
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: var(--secondary-color);
      box-sizing: border-box;
      overscroll-behavior: none;
    }
    #chatbot-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      background: var(--secondary-color);
    }
    #chat-header {
      background-color: var(--primary-color);
      color: var(--font-color);
      padding: 18px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
      min-height: 56px;
    }
    #header-avatar {
      width: 40px; height: 40px; border-radius: 50%; background-color: rgba(0,0,0,0.1);
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 20px; flex-shrink: 0;
    }
    #chat-header h3 { margin: 0; font-size: 18px; font-weight: 600; }
    #chat-messages {
      flex: 1 1 0%;
      min-height: 0;
      overflow-y: auto;
      background: var(--secondary-color);
      padding: 16px;
      box-sizing: border-box;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    .message-wrapper { display: flex; margin-bottom: 20px; animation: fadeIn 0.4s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .bot-message-wrapper { justify-content: flex-start; }
    .user-message-wrapper { justify-content: flex-end; }
    .bot-avatar {
      width: 32px; height: 32px; border-radius: 50%; background-color: var(--primary-color);
      color: var(--font-color); display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 16px; margin-right: 12px; flex-shrink: 0;
    }
    .message-content {
      padding: 12px 16px;
      border-radius: 8px;
      line-height: 1.5;
      word-wrap: break-word;
      max-width: 100%;
      box-sizing: border-box;
    }
    .message-container { display: flex; flex-direction: column; max-width: calc(100% - 44px); }
    .bot-message-wrapper .message-container { align-items: flex-start; }
    .user-message-wrapper .message-container { align-items: flex-end; max-width: 85%; }
    .bot-message-content { background-color: var(--bot-message-bg); border-bottom-left-radius: 8px; }
    .user-message-content { background-color: var(--user-message-bg); border-bottom-right-radius: 8px; }
    .message-time { font-size: 11px; color: var(--font-color-light); margin-top: 6px; padding: 0 5px; }
    .typing-indicator span { height: 8px; width: 8px; margin: 0 2px; background-color: #b0b8c8; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; }
    @keyframes bounce { 0%,80%,100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    #chat-input-container {
      border-top: 1px solid #dde1e6;
      background: #fff;
      padding: 15px 20px;
      flex-shrink: 0;
    }
    #chat-input-form {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px 18px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
      background: #fff;
      min-width: 0;
      width: 1px;
    }
    #send-btn {
      background-color: var(--primary-color);
      color: var(--font-color);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }
    .suggestion-chips, .language-switcher {
      display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px;
    }
    .chip {
      background-color: #fff8e1;
      color: var(--font-color);
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 13px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.2s;
    }
    .lang-chip {
      background-color: transparent;
      color: var(--font-color-light);
      font-size: 12px;
      border: 1px solid #dde1e6;
      padding: 4px 10px;
    }
  </style>
</head>
<body>
  <div id="chatbot-container">
    <div id="chat-header">
      <div id="header-avatar">S</div>
      <h3 id="chat-title">Solix AI Assistant</h3>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input-container">
      <form id="chat-input-form">
        <input type="text" id="user-input" autocomplete="off" />
        <button type="submit" id="send-btn">âž¤</button>
      </form>
    </div>
  </div>

  </script>
</body>
</html>
