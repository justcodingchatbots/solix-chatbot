<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Solix.cc | AI Assistant CV</title>
  <style>
    :root {
      --primary-color: #ffd100;
      --secondary-color: #f1f3f4;
      --bot-message-bg: #ffffff;
      --user-message-bg: #fff8e1;
      --font-color: #172b4d;
      --font-color-light: #6b778c;
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    html, body {
      width: 100vw;
      height: 100%;
      min-height: 100dvh;
      margin: 0; padding: 0;
      font-family: var(--font-family);
      background: var(--secondary-color);
      box-sizing: border-box;
      overscroll-behavior: none;
    }
    #chatbot-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100dvh;
      background: var(--secondary-color);
      display: flex;
      flex-direction: column;
      z-index: 9999;
      overflow: hidden;
    }
    #chat-header {
      background-color: var(--primary-color);
      color: var(--font-color);
      padding: 18px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
      min-height: 56px;
      user-select: none;
    }
    #header-avatar {
      width: 40px; height: 40px; border-radius: 50%; background-color: rgba(0,0,0,0.1);
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 20px; flex-shrink: 0;
    }
    #chat-header h3 { margin: 0; font-size: 18px; font-weight: 600; }
    #chat-messages {
      flex: 1 1 0%;
      min-height: 0;
      overflow-y: auto;
      background: var(--secondary-color);
      padding: 16px;
      box-sizing: border-box;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    .message-wrapper {
      display: flex;
      margin-bottom: 20px;
      animation: fadeIn 0.4s ease;
      word-break: break-word;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .bot-message-wrapper { justify-content: flex-start; }
    .user-message-wrapper { justify-content: flex-end; }
    .bot-avatar {
      width: 32px; height: 32px; border-radius: 50%; background-color: var(--primary-color);
      color: var(--font-color); display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 16px; margin-right: 12px; flex-shrink: 0;
    }
    .message-content {
      padding: 12px 16px;
      border-radius: 8px;
      line-height: 1.5;
      max-width: 90%;
      box-sizing: border-box;
      white-space: pre-line;
    }
    .message-container {
      display: flex;
      flex-direction: column;
      max-width: calc(100% - 44px);
    }
    .bot-message-wrapper .message-container {
      align-items: flex-start;
    }
    .user-message-wrapper .message-container {
      align-items: flex-end;
      max-width: 85%;
    }
    .bot-message-content {
      background-color: var(--bot-message-bg);
      color: var(--font-color);
      border-bottom-left-radius: 8px;
    }
    .user-message-content {
      background-color: var(--user-message-bg);
      color: var(--font-color);
      border-bottom-right-radius: 8px;
    }
    .message-time {
      font-size: 11px;
      color: var(--font-color-light);
      margin-top: 6px;
      padding: 0 5px;
      user-select: none;
    }
    .typing-indicator span {
      height: 8px;
      width: 8px;
      margin: 0 2px;
      background-color: #b0b8c8;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    @keyframes bounce {
      0%,80%,100% { transform: scale(0); }
      40% { transform: scale(1.0); }
    }
    #chat-input-container {
      border-top: 1px solid #dde1e6;
      background-color: #fff;
      padding: 15px 20px;
      flex-shrink: 0;
    }
    #chat-input-form {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px 18px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
      background: #fff;
      min-width: 0;
      width: 1px;
    }
    #send-btn {
      background-color: var(--primary-color);
      color: var(--font-color);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }
  </style>
</head>
<body>
  <div id="chatbot-container">
    <div id="chat-header">
      <div id="header-avatar">S</div>
      <h3 id="chat-title">Solix AI Assistant</h3>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input-container">
      <form id="chat-input-form">
        <input type="text" id="user-input" autocomplete="off" placeholder="Ask me about Coen's CV, experience, skills..." />
        <button type="submit" id="send-btn">➤</button>
      </form>
    </div>
  </div>
  <script>
    window.addEventListener('load', () => {
      const chatInputForm = document.getElementById('chat-input-form');
      const userInput = document.getElementById('user-input');
      const chatMessages = document.getElementById('chat-messages');

      // Full CV knowledge base with keywords and detailed answers
      const knowledgeBase = [
        {
          id: 'profile',
          keywords: ['profile', 'about', 'summary', 'who are you', 'personality'],
          response: `Energetic, opportunity spotter and enjoying life to the fullest! Seasoned IT specialist with structured way of working, people-first mentality, and results-driven.`
        },
        {
          id: 'elipslife',
          keywords: ['elipslife', 'head of business services', 'erp', 'insurance', 'project management'],
          response: `At elipsLife (07/2024–07/2025), Coen led a team of seven business experts and project managers focused on business servicing, process mapping, and digital product development. He managed a large ERP system implementation across multiple countries with a successful go-live on May 12, 2025. Key deliverables include a new core insurance platform, finance application platform interfacing with SAP, and full migration of the portfolio in the Netherlands.`
        },
        {
          id: 'kramp',
          keywords: ['kramp', 'transformation', 'pmо', 'target operating model', 'change management'],
          response: `At Kramp (09/2023–06/2024), Coen was Transformation Management Officer (PMO) for the Target Operating Model program, responsible for project management, communications and change plans across 15 workstreams and Europe-wide adoption of new organizational models.`
        },
        {
          id: 'sunrock',
          keywords: ['sunrock', 'product owner', 'it product manager', 'solar parks', 'digital tools'],
          response: `At Sunrock (06/2022–07/2023), Coen led the end-to-end development and launch of a customer portal and a digital design tool for solar PV systems, improving customer engagement and innovation strategy execution. Skills include backlog management in Jira and design using Figma.`
        },
        {
          id: 'abnamro',
          keywords: ['abnamro', 'agile coach', 'scrum master', 'agile', 'scrum framework'],
          response: `At ABN AMRO (09/2021–06/2022), Coen was Agile Coach and Scrum Master for 3 teams, helping transition to an agile mindset, organizing scrum ceremonies, and temporarily replacing product owners.`
        },
        {
          id: 'accenture',
          keywords: ['accenture', 'strategy consultant', 'rpa', 'ai', 'product owner', 'blockchain'],
          response: `At Accenture (2017–2021), roles included Strategy Consultant, IT Product Owner for Rabobank, Business Analyst for Rabobank and ING, and Blockchain developer for APG. Achievements: AI monitoring solutions, RPA automation, blockchain projects in pensions, and fraud management systems.`
        },
        {
          id: 'education',
          keywords: ['education', 'msc', 'bsc', 'university', 'hanze', 'groningen'],
          response: `Coen holds an MSc in Marketing Analytics and Data Science from University of Groningen (2015–2017), a Pre-MSc Marketing year, an international exchange in South Korea, and a BSc in Industrial Engineering & Management from Hanze University.`
        },
        {
          id: 'skills',
          keywords: ['skills', 'software', 'certificates', 'rpa', 'blockchain', 'scrum', 'pspo', 'psm', 'languages'],
          response: `Skills include Strategy & Technology Consulting, Agile Scrum Project Management, Blockchain & DLT, RPA, NLP, Product Design, and Stakeholder Management. Software: MS Office, Jira, Figma, Automation Anywhere, ServiceNow, Splunk, Confluence and more. Certifications: PSPO II, PSM II, SAFe Agilist, Advanced Scrum Master, Certified RPA Professional, R3 Corda Developer. Languages: Dutch (native), English (full professional), German (limited).`
        },
        {
          id: 'internships',
          keywords: ['internship', 'vodafone', 'toll group', 'hooghoudt', 'marketing intelligence', 'supply chain'],
          response: `Coen completed internships at Vodafone HQ in Marketing Intelligence, Toll Group in Nike's supply chain management, and Hooghoudt Jenever in production line redesign.`
        },
      ];

      function getResponseForInput(text) {
        const lower = text.toLowerCase();
        for (const item of knowledgeBase) {
          if (item.keywords.some(keyword => lower.includes(keyword))) return item.response;
        }
        return `Sorry, I don't have information on that. For a detailed discussion, please book a call or send an email to <a href="mailto:coenzweers@solix.cc">coenzweers@solix.cc</a>.`;
      }

      function appendMessage(sender, message) {
        const wrapper = document.createElement('div');
        wrapper.className = `message-wrapper ${sender}-message-wrapper`;

        const container = document.createElement('div');
        container.className = 'message-container';

        const content = document.createElement('div');
        content.className = 'message-content ' + (sender === 'bot' ? 'bot-message-content' : 'user-message-content');

        if (sender === 'bot') {
          content.innerHTML = message;  // allows safe html links
        } else {
          content.textContent = message;
        }

        container.appendChild(content);

        if (sender === 'bot') {
          const avatar = document.createElement('div');
          avatar.className = 'bot-avatar';
          avatar.textContent = 'S';
          wrapper.appendChild(avatar);
        }

        wrapper.appendChild(container);
        chatMessages.appendChild(wrapper);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      chatInputForm.onsubmit = e => {
        e.preventDefault();
        const text = userInput.value.trim();
        if (!text) return;
        appendMessage('user', text);
        userInput.value = '';
        setTimeout(() => {
          const response = getResponseForInput(text);
          appendMessage('bot', response);
        }, 500);
      };

      appendMessage('bot', "Hello! Ask me anything about Coen Zweers’ CV, including his experience, education, skills, certifications, and internships.");
    });
  </script>
</body>
</html>
