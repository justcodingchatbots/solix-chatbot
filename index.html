<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solix.cc | AI Assistant</title>
    <style>
        :root {
            --primary-color: #ffd100;
            --secondary-color: #f1f3f4; /* Google Sites "Level" Style 1 */
            --bot-message-bg: #ffffff;
            --user-message-bg: #fff8e1;
            --font-color: #172b4d;
            --font-color-light: #6b778c;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --border-radius-lg: 16px;
            --border-radius-sm: 8px;
        }

        /* Core layout for full-screen */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars on the iframe */
            font-family: var(--font-family);
            background-color: transparent;
        }

        /* Chatbot container now acts as the main page wrapper */
        #chatbot-container {
            width: 100%;
            height: 100%;
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        #chat-header {
            background-color: var(--primary-color);
            color: var(--font-color);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
            gap: 12px;
        }

        #header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

        #chat-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        /* Messages Area */
        #chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .message-wrapper {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message-wrapper {
            justify-content: flex-start;
        }

        .user-message-wrapper {
            justify-content: flex-end;
        }

        .bot-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--font-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: var(--border-radius-lg);
            line-height: 1.5;
            word-wrap: break-word;
            max-width: 100%;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            max-width: calc(100% - 44px);
        }
        
        .bot-message-wrapper .message-container {
            align-items: flex-start;
        }
        
        .user-message-wrapper .message-container {
            align-items: flex-end;
            max-width: 85%;
        }

        .bot-message-content {
            background-color: var(--bot-message-bg);
            color: var(--font-color);
            border-bottom-left-radius: var(--border-radius-sm);
        }

        .user-message-content {
            background-color: var(--user-message-bg);
            color: var(--font-color);
            border-bottom-right-radius: var(--border-radius-sm);
        }

        .message-time {
            font-size: 11px;
            color: var(--font-color-light);
            margin-top: 6px;
            padding: 0 5px;
        }

        /* Typing Indicator */
        .typing-indicator span {
            height: 8px; width: 8px; margin: 0 2px;
            background-color: #b0b8c8; border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        /* Input Area */
        #chat-input-container {
            border-top: 1px solid #dde1e6;
            padding: 15px 20px;
            background-color: white;
            flex-shrink: 0; /* Prevents input from shrinking */
        }

        #chat-input-form {
            display: flex; align-items: center;
        }
        
        #user-input {
            flex-grow: 1; border: 1px solid #ccc;
            border-radius: 20px; padding: 10px 18px;
            font-size: 14px; margin-right: 10px;
            outline: none; transition: border-color 0.2s;
        }
        #user-input:focus { border-color: var(--primary-color); }

        #send-btn {
            background-color: var(--primary-color); color: var(--font-color);
            border: none; border-radius: 50%;
            width: 40px; height: 40px; font-size: 18px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: background-color 0.2s; flex-shrink: 0;
        }
        #send-btn:hover { background-color: #e6b800; }

        /* Suggestion Chips */
        .suggestion-chips {
            display: flex; flex-wrap: wrap;
            gap: 8px; margin-top: 12px;
        }
        .chip {
            background-color: #fff8e1; color: var(--font-color);
            padding: 6px 12px; border-radius: 16px; font-size: 13px;
            cursor: pointer; border: 1px solid transparent;
            transition: all 0.2s;
        }
        .chip:hover { border-color: var(--primary-color); background-color: #ffefb8; }
    </style>
</head>
<body>

    <div id="chatbot-container">
        <div id="chat-header">
            <div id="header-avatar">S</div>
            <h3>Solix AI Assistant</h3>
        </div>
        <div id="chat-messages">
        </div>
        <div id="chat-input-container">
            <form id="chat-input-form">
                <input type="text" id="user-input" placeholder="Ask me anything about Solix.cc..." autocomplete="off">
                <button type="submit" id="send-btn">&#10148;</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const chatInputForm = document.getElementById('chat-input-form');
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');

            // --- Event Listeners ---
            chatInputForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const messageText = userInput.value.trim();
                if (messageText) {
                    appendMessage({ text: messageText }, 'user');
                    userInput.value = '';
                    handleBotResponse(messageText);
                }
            });

            // --- Core Functions ---
            function startConversation() {
                const welcomeMessage = {
                    text: `Hello! I'm the Solix AI Assistant, representing Coen Zweers. It is currently 2:21 PM in Amsterdam. How can I help you today?`,
                    chips: ["What services does Solix offer?", "Tell me about Coen's experience", "How do I get in touch?"]
                };
                appendMessage(welcomeMessage, 'bot');
            }

            function handleBotResponse(userText) {
                showTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    const botResponse = getBotResponse(userText);
                    appendMessage(botResponse, 'bot');
                }, 1200);
            }

            // --- DOM Manipulation ---
            function appendMessage(response, sender) {
                const { text, chips = [], htmlContent = null } = response;

                const messageWrapper = document.createElement('div');
                messageWrapper.className = `message-wrapper ${sender}-message-wrapper`;
                let avatarHtml = '';
                if (sender === 'bot') {
                    avatarHtml = '<div class="bot-avatar">S</div>';
                }

                const messageContainer = document.createElement('div');
                messageContainer.className = 'message-container';
                
                if (text) {
                    const messageContent = document.createElement('div');
                    messageContent.className = `message-content ${sender}-message-content`;
                    messageContent.innerHTML = text;
                    messageContainer.appendChild(messageContent);
                }

                if (chips.length > 0) {
                    const chipsContainer = document.createElement('div');
                    chipsContainer.className = 'suggestion-chips';
                    chips.forEach(chipText => {
                        const chip = document.createElement('div');
                        chip.className = 'chip';
                        chip.textContent = chipText;
                        chip.onclick = () => {
                            chipsContainer.querySelectorAll('.chip').forEach(c => c.style.pointerEvents = 'none');
                            chip.style.backgroundColor = 'var(--primary-color)';
                            chip.style.color = 'var(--font-color)';
                            appendMessage({ text: chipText }, 'user');
                            handleBotResponse(chipText);
                        };
                        chipsContainer.appendChild(chip);
                    });
                    messageContainer.appendChild(chipsContainer);
                }

                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                messageTime.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageContainer.appendChild(messageTime);
                
                messageWrapper.innerHTML = avatarHtml;
                messageWrapper.appendChild(messageContainer);
                chatMessages.appendChild(messageWrapper);
                scrollToBottom();
            }

            function showTypingIndicator() {
                const indicatorHtml = `
                    <div class="message-wrapper bot-message-wrapper" id="typing-indicator">
                        <div class="bot-avatar">S</div>
                        <div class="message-container">
                            <div class="message-content bot-message-content">
                                <div class="typing-indicator"><span></span><span></span><span></span></div>
                            </div>
                        </div>
                    </div>`;
                chatMessages.insertAdjacentHTML('beforeend', indicatorHtml);
                scrollToBottom();
            }

            function removeTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
            }

            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

                            chips: ["What are Solix's services?", "Thanks!"]

                            chips: ["Tell me about the services", "What is Coen's experience?"]
